version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exchange_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: exchange_data
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d exchange_data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - exchange_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: exchange_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@exchange.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exchange_network

networks:
  exchange_network:
    driver: bridge
    name: exchange_network

volumes:
  postgres_data:
    name: exchange_postgres_data
  pgadmin_data:
    name: exchange_pgadmin_data